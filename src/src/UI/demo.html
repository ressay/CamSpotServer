<!DOCTYPE html>
<html>
<head>
    <title>Maps spotting Missing people</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 380px; width: 100%}</style>



</head>
<body>
<h1>Maps spotting Missing people</h1>
<div id="mapcanvas">

    <script type="text/javascript">
        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(36.7525, 3.0420);
        var Options = {
            zoom: 5,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
        //var carMarkerImage = new google.maps.MarkerImage('resources/images/car.png');
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(36.7525, 3.0420),
            map: map,
            draggable: false,
//icon: carMarkerImage,
            title: "",
            autoPan: true
        });
        var infobulle = new google.maps.InfoWindow({
            content: "missing person spotted"
        });
        google.maps.event.addListener(marker, 'mouseover', function() {
            infobulle.open(map, marker);

        });
        document.goToLocation = function(x, y) {
            alert("goToLocation, x: " + x +", y:" + y);
            var latLng = new google.maps.LatLng(x, y);
            marker.setPosition(latLng);
            map.setCenter(latLng);
            map.zoom=7;

        }
        document.addmarker = function(x, y) {
            alert("goToLocation2, x: " + x +", y:" + y);

            var marker1 = new google.maps.Marker({
                position: new google.maps.LatLng(x, y),
                map: map,
                draggable: false,

                title: "",
                autoPan: true
            });
            var infobulle = new google.maps.InfoWindow({
                content: "missing person spotted"
            });
            google.maps.event.addListener(marker1, 'mouseover', function () {
                infobulle.open(map, marker1);
            });

        }





    </script>


</div>
</body>
</html>
